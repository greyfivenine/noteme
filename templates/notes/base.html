<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
            NoteMe
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?{% now 'U' %}">
    <script src="https://kit.fontawesome.com/9a05509f8e.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Kanit:500,500i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
    <div class="headerMain">
        <div class="header">
            <div class="logo">
                <a href="{% url 'index' %}">Note Me</a>
            </div>

            <div class="right">
                {% if request.user.is_authenticated %}
                    <div class="username">
                        <a href="#">{{ request.user.username }}</a>
                    </div>
                    <div class="btn">
                        <a href="{% url 'logout' %}">Log Out</a>
                    </div>
                {% else %}
                    <div class="btn">
                        <a href="{% url 'signin' %}">Sign In</a>
                    </div>
                    <div class="btn">
                        <a href="{% url 'signup' %}">Sign Up</a>
                    </div>
                {% endif %}

            </div>
        </div>
    </div>

    {% block content %}
        No content
    {% endblock %}


    <footer>
        Copyright, 2019-2020
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static "js/notes.js" %}"></script>
</body>
</html>
